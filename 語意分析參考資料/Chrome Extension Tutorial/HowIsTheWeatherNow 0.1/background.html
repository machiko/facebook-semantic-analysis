<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chrom plugin</title>
    <script>
    var errorCode;
    var lat;
    var lng;

    function getCurrentLocation() {
        navigator.geolocation.getCurrentLocation(success, error);
    }

    function success(position) {
        console.log(position);
        lat = Math.round(position.coords.latitude * 1000000);
        lng = Math.round(position.coords.longitude * 1000000);
    }

    function error(msg) {
        console.log(msg);
        chrome.browserAction.setBadgeText({text: "?"});
        errorCode = "unable_to_locate_your_position";
    }

    getCurrentLocation();
    </script>
</head>
<body>

</body>
</html>
